<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script th:src="@{/js/script.js}"></script>
<!-- <link rel="stylesheet" href="/css/nav.css"> -->
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/nav.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<title>페인트 목록</title>
<style>
#h2_01 {
	text-align: center;
}

#img_01 {
width: 100px ;
height: 100px;
}

/* 페이지 전체를 가운데로 정렬하기 위한 CSS */
 body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	/* padding: 20px; */
	/* display: flex;  *//* Flexbox 사용 */
	/* justify-content: center; */ /* 수평 중앙 정렬 */
	/* align-items: center; */ /* 수직 중앙 정렬 */ 
 	margin: 0;
} 

/* 폼과 테이블이 들어갈 컨테이너 */
.container {
	background-color: white;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 1000px; /* 폼과 테이블의 최대 너비 설정 */
	margin: auto;
}

/* 테이블과 폼 중앙 정렬 */
#table_01 table {
	width: 50%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

/* 테이블과 폼 중앙 정렬 */
.table_02 table {
	width: 100%;
	border-collapse: collapse;
	margin-bottom: 20px;
}

table, th, td {
	border: 1px solid #ccc;
	padding: 5px;
	text-align: center;
}

th {
	background-color: #5cb85c;
	color: white;
}

a {
	text-decoration: none;
	color: blue;
}

a:hover {
	text-decoration: underline;
}

.delete-btn {
	background-color: red;
	color: white;
	border: none;
	cursor: pointer;
}

.center {
	display: flex;
	justify-content: center; /* 수평 중앙 정렬 */
	align-items: center; /* 수직 중앙 정렬 */
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
    margin-bottom: -17px;
}

</style>
<script type="text/javascript">
	function deleteY_no(button) {
		var y_no = button.getAttribute('data-y_no');
		alert(y_no);
		location.href = "/mypage/registration/delete/" + y_no;
	}
</script>

</head>

<body>

		<!-- 타임리프 네비게이션 바 -->
	<div th:replace="fragments/nav :: nav"></div>
<!-- <div th:replace="fragments/nav :: nav"></div> -->
	<div class="container">
<!-- 		<header class="center">
			<h1>Auray Studio</h1>
		</header> -->

		<h2 id="h2_01">제품 등록</h2> <br>
		<form action="/mypage/registration/add" method="post" enctype="multipart/form-data">
			<div class="center">
				<table class="table_01">
					<tr>
						<td><label for="y_no">제품 번호 &nbsp;&nbsp;</label></td>
						<td><input type="text" id="y_no" name="y_no" required></td>
					</tr>

					<tr>
						<td><label for="y_name">제품명 &nbsp;&nbsp;</label></td>
						<td><input type="text" id="p_name" name="y_name" required></td>
					</tr>

					<tr>
						<td><label for="pro_kind">종류 &nbsp;&nbsp;</label></td>
						<td><input type="text" id="pro_kind" name="pro_kind" required></td>
					</tr>

					<tr>
						<td><label for="style">스타일 &nbsp;&nbsp;</label></td>
						<td><input type="text" id="style" name="style" required></td>
					</tr>

					<tr>
						<td><label for="content">내용 &nbsp;&nbsp;</label></td>
						<td><input type="text" id="content" name="content" required></td>
					</tr>

					<tr>
						<td><label for="y_img">이미지 파일 &nbsp;&nbsp;</label></td>
						<td><input type="file" id="y_img" name="file"
							accept="img" required></td>
					</tr>

					<tr>
						<td colspan="2"><input type="submit" value="등록"></td>
					</tr>
				</table>
			</div>
		</form>

		<div class="filter">
				<div class="category">
					<p>카테고리 &nbsp;&nbsp;&nbsp;
                        <span class="category-filter" data-category="키친">키친</span> | 
                        <span class="category-filter" data-category="붙박이장">붙박이장</span> | 
                        <span class="category-filter" data-category="도어">도어</span> | 
                        <span class="category-filter" data-category="중문">중문</span> | 
                        <span class="category-filter" data-category="바스">바스</span> | 
                        <span class="category-filter" data-category="타일">타일</span> | 
                        <span class="category-filter" data-category="창호">창호</span> | 
                        <span class="category-filter" data-category="몰딩">몰딩</span> | 
                        <span class="category-filter" data-category="월">월</span> | 
                        <span class="category-filter" data-category="필름">필름</span> | 
                        <span class="category-filter" data-category="바닥재">바닥재</span> | 
                        <span class="category-filter" data-category="벽지">벽지</span> | 
                        <span class="category-filter" data-category="페인트">페인트</span>
                    </p>
				</div>
			</div>
		<h1>제품 목록</h1>
		<table style="width: 100%">
			<thead>
				<tr>
					<th>제품 번호</th>
					<th>제품명</th>
					<th>스타일</th>
					<th>내용</th>
					<th>이미지</th>
					<th>삭제</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${items}">
					<td th:text="${item.y_no}">제품 번호</td>
					<td th:text="${item.y_name}">제품명</td>
					<td th:text="${item.style}">스타일</td>
					<td th:text="${item.content}">내용</td>
					<td><img id="img_01"
						th:src="@{'/mypage/registration/downloadImg/'+${item.y_no}}"
						alt="제품 이미지"></td>
					<td><input type="button" value="삭제"
						th:data-y_no="${item.y_no}" onclick="deleteY_no(this)"></td>
				</tr>
			</tbody>
		</table>
		<!-- 페이지 목록 및 이전/다음 버튼 -->
		<div class="pagination">
			<!-- 이전 페이지 그룹 -->
			<a th:if="${hasPrevPage}"
				th:href="@{'/mypage/registration?page=' + (${startPage} - 1) + '&size=' + ${size != null ? size : 10}}">이전</a>

			<!-- 페이지 번호 -->
			<span th:each="i : ${#numbers.sequence(startPage, endPage)}">
				<a
				th:href="@{'/mypage/registration?page=' + ${i} + '&size=' + ${size != null ? size : 10}}"
				th:text="${i}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
			</span>

			<!-- 다음 페이지 그룹 -->
			<a th:if="${hasNextPage}"
				th:href="@{'/mypage/registration?page=' + (${endPage} + 1) + '&size=' + ${size != null ? size : 10}}">다음</a>
		</div>

	</div>
</body>
</html>
