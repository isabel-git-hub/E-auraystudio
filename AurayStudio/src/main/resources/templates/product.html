<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script th:src="@{/js/script.js}"></script>
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.menu {
	list-style: none;
	padding: 0;
	margin: 0;
	width: 200px;
}

.menu li {
    position: relative;
}

.menu li a {
	text-decoration: none;
	color: black;
	display: block;
	padding: 10px 15px;
	border-radius: 4px;
	background-color: #f0f0f0;
}

.menu li a:hover, .menu li.active a {
	background-color: #e0e0e0;
	color: #ff0000;
}

.dropdown-content {
	display: none;
	position: absolute;
	left: 210px;
	top: 0;
	background-color: #ffffff;
	box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
	z-index: 1;
	width: 180px;
}

.menu li:hover .dropdown-content {
	display: block;
}

.dropdown-content a {
	color: black;
	padding: 8px 12px;
	text-decoration: none;
	display: block;
	border-bottom: 1px solid #ddd;
}

.dropdown-content a:last-child {
	border-bottom: none;
}

.dropdown-content a:hover {
	background-color: #f1f1f1;
}
/* 드롭다운 메뉴 기본 숨기기 */
.menu li .dropdown-content {
    display: none;
    position: absolute;
    left: 100%; /* 부모 요소 바로 옆에 위치 */
    top: 0; /* 부모 요소와 동일한 높이에서 시작 */
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

/* 부모 항목 hover 시 드롭다운 메뉴 표시 */
.menu li:hover > .dropdown-content {
    display: block;
}

/* 드롭다운 메뉴에 hover 시에도 메뉴가 사라지지 않도록 설정 */
.menu li .dropdown-content:hover {
    display: block;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<header>제품보기</header>
	<ul class="menu">
		<li><a href="/product/kitchen">키친</a></li>
		<li><a href="/product/built_in">붙박이장</a></li>
		<li><a href="/product/bath">바스</a></li>
		<li>
		    <a href="/product/tile">타일</a>
		    <div class="dropdown-content">
				<a href="/product/tile/natural">Natural</a> 
				<a href="/product/tile/modern">Modern</a>
				<a href="/product/tile/unique">Unique</a>
			</div>
		</li>
		<li><a href="/product/door">도어</a></li>
		<li><a href="/product/innergate">중문</a></li>
		<li>
		    <a href="/product/window">창호</a>
			<div class="dropdown-content">
				<a href="/product/window/system">시스템창</a> 
				<a href="/product/window/general">일반창</a>
			</div>
		</li>
		<li>
		    <a href="/product/moulding">몰딩</a>
		    <div class="dropdown-content">
		        <a href="/product/moulding/hidden">히든 몰딩</a>
                <a href="/product/moulding/flat">평몰딩</a>
                <a href="/product/moulding/minus">마이너스 몰딩</a>
                <a href="/product/moulding/ceiling">천장 몰딩</a>
                <a href="/product/moulding/baseboard">걸레받이</a>
                <a href="/product/moulding/stair">계단 몰딩</a>
		    </div>
		</li>
		<li>
		    <a href="/product/wall">Wall</a>
		    <div class="dropdown-content">
		        <a href="/product/wall/style">스타일월</a>
                <a href="/product/wall/panel">월판넬</a>
		    </div>
		</li>
		<li><a href="/product/flooring">바닥재</a></li>
		<li>
		    <a href="/product/film">필름</a>
		    <div class="dropdown-content">
		        <a href="/product/film/solid">솔리드</a>
                <a href="/product/film/metal">메탈</a>
                <a href="/product/film/wood">우드</a>
                <a href="/product/film/stone">스톤</a>
                <a href="/product/film/textile">텍스타일</a>
                <a href="/product/film/leather">레더</a>
                <a href="/product/film/interior-board">인테리어 보드</a>
		    </div>
		</li>
		<li><a href="/product/wallpaper">벽지</a></li>
		<li><a href="/product/paint">페인트</a></li>
		<li><a href="/product/insulation">단열재</a></li>
	</ul>
</div>
</body>
</html>
