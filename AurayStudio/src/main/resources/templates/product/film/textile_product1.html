<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>텍스타일 제품 상세</title>
    <!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
    <style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.product-detail {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.product-image img {
    max-width: 400px;
    max-height: 400px;
    object-fit: cover;
}

.product-info {
    flex: 1;
}

.product-info h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.product-info p {
    margin-bottom: 10px;
}

.product-actions {
    margin-top: 20px;
}

.action-button {
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #d9534f;
    color: #fff;
    border: none;
    cursor: pointer;
}

.action-button:hover {
    background-color: #c9302c;
}

</style>
</head>
<body>
    <div layout:fragment="content">
        <header>텍스타일 제품 상세</header>
        <div class="product-detail">
            <div class="product-image">
                <img th:src="@{/img/film/textile_1.jpg}">
            </div>
            <div class="product-info">
                <p><strong>카테고리:</strong> 텍스타일</p>
                <p><strong>제품코드:</strong> FILM-33</p>
                <p><strong>사이즈:</strong> 두께(이형지제외) 0.2mm, 폭 1,220mm</p>
                <p><strong>색상:</strong> 핑크 <span style="background-color: #e91e63; width: 20px; height: 20px; display: inline-block;"></span></p>
                <p><strong>기능:</strong> 방염</p>
                <div class="product-actions">
                    <button class="action-button">인테리어 상담신청</button>
                    <button class="action-button">가까운 매장찾기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
