<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h3 {
    margin-bottom: -6px;
    padding-left: 26px;
    text-decoration: underline;
}

p {
    margin-top: 0;
    padding-left: 7px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
}

.color-selection {
    margin-top: 0px;
    padding-left: 7px;
}

.features {
    margin-top: 10px;
    padding-left: 7px;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-top: 10px; /* 간격을 원하는 크기로 조정 */
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>솔리드</h3>
		<div class="content">
			<p>트렌디하고 감각적인 디자인과 컬러가 모던하고 세련된 스타일을 완성합니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: 
                        <span class="category-filter" data-category="솔리드">솔리드</span> 
                    </p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;" data-color="black"></span>
                        <span class="color-option" style="background-color: #4a2f1b;" data-color="dark brown"></span>
                        <span class="color-option" style="background-color: #8b6f52;" data-color="tan brown"></span>
                        <span class="color-option" style="background-color: #e1d7bc;" data-color="beige"></span>
                    </div>
				</div>
				<div class="features">
                    <span>기능:</span>
                    <input type="checkbox" id="feature1" name="feature1" value="방염">
                    <label for="feature1">방염</label>
                    <input type="checkbox" id="feature2" name="feature2" value="비방염">
                    <label for="feature2">비방염</label>
                </div>
			</div>
			<div class="product-list">
			    <div class="product-item" data-category="솔리드" data-color="black" data-feature="방염">
					<a href="/product/film/solid/1"> 
					    <img th:src="@{/img/film/solid_1.jpg}">
					</a>
					<p>솔리드 FILM-01</p>
                </div>
                <div class="product-item" data-category="솔리드" data-color="dark brown" data-feature="비방염">
                    <a href="/product/film/solid/2"> 
					    <img th:src="@{/img/film/solid_2.jpg}">
					</a>
                    <p>솔리드 FILM-02</p>
                </div>
                <div class="product-item" data-category="솔리드" data-color="tan brown" data-feature="방염">
                    <a href="/product/film/solid/3"> 
					    <img th:src="@{/img/film/solid_3.jpg}">
					</a>
                    <p>솔리드 FILM-03</p>
                </div>
                <div class="product-item" data-category="솔리드" data-color="beige" data-feature="비방염">
                    <a href="/product/film/solid/4"> 
					    <img th:src="@{/img/film/solid_4.jpg}">
					</a>
                    <p>솔리드 FILM-04</p>
                </div>
                <div class="product-item" data-category="솔리드" data-color="dark brown" data-feature="방염">
                    <a href="/product/film/solid/5"> 
					    <img th:src="@{/img/film/solid_5.jpg}">
					</a>
                    <p>솔리드 FILM-05</p>
                </div>
                <div class="product-item" data-category="솔리드" data-color="black" data-feature="비방염">
                    <a href="/product/film/solid/6"> 
					    <img th:src="@{/img/film/solid_6.jpg}">
					</a>
                    <p>솔리드 FILM-06</p>
                </div>
                <div class="product-item" data-category="솔리드" data-color="beige" data-feature="방염">
                    <a href="/product/film/solid/7"> 
					    <img th:src="@{/img/film/solid_7.jpg}">
					</a>
                    <p>솔리드 FILM-07</p>
                </div>
                <div class="product-item" data-category="솔리드" data-color="tan brown" data-feature="비방염">
                    <a href="/product/film/solid/8"> 
					    <img th:src="@{/img/film/solid_8.jpg}">
					</a>
                    <p>솔리드 FILM-08</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
