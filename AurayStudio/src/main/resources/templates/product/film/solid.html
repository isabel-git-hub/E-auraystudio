<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
</head>
<body>
	<div layout:fragment="content">
		<header>솔리드</header>
		<div class="content">
			<p>트렌디하고 감각적인 디자인과 컬러가 모던하고 세련된 스타일을 완성합니다.</p>
			<div class="filter">
				<div class="category">
					<span>카테고리</span> 
					<span>솔리드</span>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;"></span>
                        <span class="color-option" style="background-color: #4a2f1b;"></span>
                        <span class="color-option" style="background-color: #8b6f52;"></span>
                        <span class="color-option" style="background-color: #e1d7bc;"></span>
                    </div>
				</div>
				<div class="features">
                    <span>기능</span>
                    <input type="checkbox" id="feature1" name="feature1" value="방염">
                    <label for="feature1">방염</label>
                    <input type="checkbox" id="feature2" name="feature2" value="비방염">
                    <label for="feature2">비방염</label>
                </div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/film/solid/1"> 
					    <img src="/images/solid_product1.jpg" alt="솔리드 제품1">
					</a>
					<p>솔리드 방염 FILM-01</p>
                </div>
                <div class="product-item">

					</a>
                    <p>솔리드 비방염 FILM-01</p>
                </div>
                <div class="product-item">

					</a>

                </div>
                <div class="product-item">
                    <a href="/product/film/solid/4"> 
					    <img src="/images/solid_product4.jpg" alt="솔리드 제품4">
					</a>
                    <p>솔리드 비방염 FILM-01</p>
                </div>
                <div class="product-item">

                    <p>솔리드 방염 FILM-01</p>
                </div>
                <div class="product-item">

					</a>
                    <p>솔리드 비방염 FILM-01</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/solid/7"> 
					    <img src="/images/solid_product7.jpg" alt="솔리드 제품7">
