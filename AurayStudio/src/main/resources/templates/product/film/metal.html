<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link rel="stylesheet" href="/css/productstyle.css" > -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h3 {
    margin-bottom: -6px;
    padding-left: 26px;
    text-decoration: underline;
}

p {
    margin-top: 0;
    padding-left: 7px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
}

.color-selection {
    margin-top: 0px;
    padding-left: 7px;
}

.features {
    margin-top: 10px;
    padding-left: 7px;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-top: 10px; /* 간격을 원하는 크기로 조정 */
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>메탈</h3>
		<div class="content">
			<p>금속 특유의 질감과 패턴, 광을 이용하여 메탈 고유의 느낌을 살린 스타일입니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: 
                        <span class="category-filter" data-category="메탈">메탈</span> 
                    </p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;" data-color="black"></span>
                        <span class="color-option" style="background-color: #4a2f1b;" data-color="dark brown"></span>
                        <span class="color-option" style="background-color: #8b6f52;" data-color="tan brown"></span>
                        <span class="color-option" style="background-color: #e1d7bc;" data-color="beige"></span>
                    </div>
				</div>
				<div class="features">
                    <span>기능:</span>
                    <input type="checkbox" id="feature1" name="feature1" value="방염">
                    <label for="feature1">방염</label>
                    <input type="checkbox" id="feature2" name="feature2" value="비방염">
                    <label for="feature2">비방염</label>
                </div>
			</div>
			<div class="product-list">
			    <div class="product-item" data-category="메탈" data-color="beige" data-feature="방염">
					<a href="/product/film/metal/1"> 
					    <img th:src="@{/img/film/metal_1.jpg}">
					</a>
					<p>메탈 FILM-09</p>
                </div>
                <div class="product-item" data-category="메탈" data-color="tan brown" data-feature="비방염">
                    <a href="/product/film/metal/2"> 
					    <img th:src="@{/img/film/metal_2.jpg}">
					</a>
                    <p>메탈 FILM-10</p>
                </div>
			    <div class="product-item" data-category="메탈" data-color="dark brown" data-feature="방염">
					<a href="/product/film/metal/3"> 
					    <img th:src="@{/img/film/metal_3.jpg}">
					</a>
					<p>메탈 FILM-11</p>
                </div>
                <div class="product-item" data-category="메탈" data-color="black" data-feature="비방염">
                    <a href="/product/film/metal/4"> 
					    <img th:src="@{/img/film/metal_4.jpg}">
					</a>
                    <p>메탈 FILM-12</p>
                </div>
                <div class="product-item" data-category="메탈" data-color="tan brown" data-feature="방염">
					<a href="/product/film/metal/5"> 
					    <img th:src="@{/img/film/metal_5.jpg}">
					</a>
					<p>메탈 FILM-13</p>
                </div>
                <div class="product-item" data-category="메탈" data-color="beige" data-feature="비방염">
                    <a href="/product/film/metal/6"> 
					    <img th:src="@{/img/film/metal_6.jpg}">
					</a>
                    <p>메탈 FILM-14</p>
                </div>
                <div class="product-item" data-category="메탈" data-color="black" data-feature="방염">
					<a href="/product/film/metal/7"> 
					    <img th:src="@{/img/film/metal_7.jpg}">
					</a>
					<p>메탈 FILM-15</p>
                </div>
                <div class="product-item" data-category="메탈" data-color="dark brown" data-feature="비방염">
                    <a href="/product/film/metal/8">
					    <img th:src="@{/img/film/metal_8.jpg}">
					</a>
                    <p>메탈 FILM-16</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
