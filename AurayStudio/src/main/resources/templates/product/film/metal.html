<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link rel="stylesheet" href="/css/productstyle.css" > -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category, .colors, .features {
    display: flex;
    align-items: center;
}

.color-selection {
    margin-top: 20px;
}

.color-options {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<header>메탈</header>
		<div class="content">
			<p>금속 특유의 질감과 패턴, 광을 이용하여 메탈 고유의 느낌을 살린 스타일입니다.</p>
			<div class="filter">
				<div class="category">
					<span>카테고리</span> 
					<span>메탈</span>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;"></span>
                        <span class="color-option" style="background-color: #4a2f1b;"></span>
                        <span class="color-option" style="background-color: #8b6f52;"></span>
                        <span class="color-option" style="background-color: #e1d7bc;"></span>
                    </div>
				</div>
				<div class="features">
                    <span>기능</span>
                    <input type="checkbox" id="feature1" name="feature1" value="방염">
                    <label for="feature1">방염</label>
                    <input type="checkbox" id="feature2" name="feature2" value="비방염">
                    <label for="feature2">비방염</label>
                </div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/film/metal/1"> 
					    <img src="/images/metal_product1.jpg" alt="메탈 제품1">
					</a>
					<p>메탈 방염 FILM-02</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/metal/2"> 
					    <img src="/images/metal_product2.jpg" alt="메탈 제품2">
					</a>
                    <p>메탈 비방염 FILM-02</p>
                </div>
			    <div class="product-item">
					<a href="/product/film/metal/3"> 
					    <img src="/images/metal_product3.jpg" alt="메탈 제품3">
					</a>
					<p>메탈 방염 FILM-02</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/metal/4"> 
					    <img src="/images/metal_product4.jpg" alt="메탈 제품4">
					</a>
                    <p>메탈 비방염 FILM-02</p>
                </div>
                <div class="product-item">
					<a href="/product/film/metal/5"> 
					    <img src="/images/metal_product5.jpg" alt="메탈 제품5">
					</a>
					<p>메탈 방염 FILM-02</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/metal/6"> 
					    <img src="/images/metal_product6.jpg" alt="메탈 제품6">
					</a>
                    <p>메탈 비방염 FILM-02</p>
                </div>
                <div class="product-item">
					<a href="/product/film/metal/7"> 
					    <img src="/images/metal_product7.jpg" alt="메탈 제품7">
					</a>
					<p>메탈 방염 FILM-02</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/metal/8"> 
					    <img src="/images/metal_product8.jpg" alt="메탈 제품8">
					</a>
                    <p>메탈 비방염 FILM-02</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
