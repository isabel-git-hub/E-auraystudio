<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h3 {
    margin-bottom: -6px;
    padding-left: 26px;
    text-decoration: underline;
}

p {
    margin-top: 0;
    padding-left: 7px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
}

.color-selection {
    margin-top: 0px;
    padding-left: 7px;
}

.features {
    margin-top: 10px;
    padding-left: 7px;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-top: 10px; /* 간격을 원하는 크기로 조정 */
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>인테리어 보드</h3>
		<div class="content">
			<p>공간의 스타일과 분위기를 효과적으로 표현하기 위해 다양한 요소들을 조합하여 하나의 통일된 디자인 컨셉을 시각적으로 정리한 것입니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: 
                        <span class="category-filter" data-category="프리미엄 스톤">프리미엄 스톤</span> |
                        <span class="category-filter" data-category="스톤">스톤</span> 
                    </p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
					    <span class="color-option" style="background-color: #d3d3d3;" data-color="gray"></span>
                        <span class="color-option" style="background-color: #2b2b2b;" data-color="black"></span>
                        <span class="color-option" style="background-color: #8b6f52;" data-color="brown"></span>
                        <span class="color-option" style="background-color: #e1d7bc;" data-color="beige"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item" data-category="프리미엄 스톤" data-color="gray">
					<a href="/product/film/interior-board/1"> 
					    <img th:src="@{/img/film/interior-board_1.jpg}">
					</a>
					<p>프리미엄 스톤 FILM-47</p>
                </div>
                <div class="product-item" data-category="스톤" data-color="brown">
                    <a href="/product/film/interior-board/2"> 
					    <img th:src="@{/img/film/interior-board_2.jpg}">
					</a>
                    <p>스톤 FILM-48</p>
                </div>
			    <div class="product-item" data-category="프리미엄 스톤" data-color="black">
					<a href="/product/film/interior-board/3"> 
					    <img th:src="@{/img/film/interior-board_3.jpg}">
					</a>
					<p>프리미엄 스톤 FILM-49</p>
                </div>
                <div class="product-item" data-category="스톤" data-color="beige">
                    <a href="/product/film/interior-board/4"> 
					    <img th:src="@{/img/film/interior-board_4.jpg}">
					</a>
                    <p>스톤 FILM-50</p>
                </div>
                <div class="product-item" data-category="스톤" data-color="gray">
					<a href="/product/film/interior-board/5"> 
					    <img th:src="@{/img/film/interior-board_5.jpg}">
					</a>
					<p>스톤 FILM-51</p>
                </div>
                <div class="product-item" data-category="스톤" data-color="beige">
                    <a href="/product/film/interior-board/6"> 
					    <img th:src="@{/img/film/interior-board_6.jpg}">
					</a>
                    <p>스톤 FILM-52</p>
                </div>
                <div class="product-item" data-category="스톤" data-color="beige">
					<a href="/product/film/interior-board/7"> 
					    <img th:src="@{/img/film/interior-board_7.jpg}">
					</a>
					<p>스톤 FILM-53</p>
                </div>
                <div class="product-item" data-category="스톤" data-color="brown">
                    <a href="/product/film/interior-board/8"> 
					    <img th:src="@{/img/film/interior-board_8.jpg}">
					</a>
                    <p>스톤 FILM-54</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
