<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category, .colors, .features {
    display: flex;
    align-items: center;
}

.color-selection {
    margin-top: 20px;
}

.color-options {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>인테리어 보드</h3>
		<div class="content">
			<div class="filter">
				<div class="category">

				</div>
				<div class="color-selection">

					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;"></span>
                        <span class="color-option" style="background-color: #d3d3d3;"></span>
                        <span class="color-option" style="background-color: #8b6f52;"></span>
                        <span class="color-option" style="background-color: #f5e6cc;"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/film/interior-board/1"> 
					    <img th:src="@{/img/film/interior-board_1.jpg}">
					</a>
					<p>프리미엄 스톤 FILM-47</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/interior-board/2"> 
					    <img th:src="@{/img/film/interior-board_2.jpg}">
					</a>

                </div>
			    <div class="product-item">
					<a href="/product/film/interior-board/3">

					</a>
					<p>프리미엄 스톤 FILM-49</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/interior-board/4"> 
					    <img th:src="@{/img/film/interior-board_4.jpg}">
					</a>
                    <p>프리미엄 스톤 FILM-50</p>
                </div>
                <div class="product-item">
					<a href="/product/film/interior-board/5"> 
					    <img th:src="@{/img/film/interior-board_5.jpg}">
					</a>
					<p>스톤 FILM-51</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/interior-board/6">

                </div>
                <div class="product-item">

					</a>
					<p>스톤 FILM-53</p>
                </div>
                <div class="product-item">
                    <a href="/product/film/interior-board/8">

			</div>
		</div>
	</div>
</body>
</html>
