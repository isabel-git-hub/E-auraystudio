<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="/css/productstyle.css" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 64px;
    margin-top: 20px;
    justify-content: center; 
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 245px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
<div layout:fragment="content">
	<header>창호</header>
	<div class="content">
        <p>건물의 외부와 내부를 연결하는 창문과 문을 포함한 구조물로, 채광, 환기, 방음, 단열 등의 기능을 제공하며, 외관 디자인의 중요한 요소로 작용합니다.</p>
        <div class="product-list">
			    <div class="product-item">
					<a href="/product/window/general/1">
					    <img th:src="@{/img/window/general.jpg}">
					</a>     
                </div>
                <div class="product-item">
					<a href="/product/window/system/tilt-turn">
					    <img th:src="@{/img/window/Tilt&Turn.png}">
					</a>     
                </div>
                <div class="product-item">
					<a href="/product/window/system/lift-slide"> 
					    <img th:src="@{/img/window/Lift&Slide.jpg}">
					</a>    
                </div>
			    <div class="product-item">
					<a href="/product/window/system/door"> 
					    <img th:src="@{/img/window/Turning Door.jpg}">
					</a>    
                </div>
			</div>
    </div>
</div>    
</body>
</html>
