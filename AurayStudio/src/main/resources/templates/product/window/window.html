<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<div th:fragment="nav">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<style>

h3 {
    margin-bottom: -6px;
    padding-left: 26px;
    text-decoration: underline;
}

p {
    margin-top: 0;
    padding-left: 7px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
}

.color-selection {
    margin-top: 0px;
    padding-left: 7px;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-top: 10px; /* 간격을 원하는 크기로 조정 */
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>창호</h3>
		<div class="content">
			<p>건물의 외부와 내부를 연결하는 창문과 문을 포함한 구조물로, 채광, 환기, 방음, 단열 등의 기능을 제공하며,
				외관 디자인의 중요한 요소로 작용합니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: 
					    <span class="category-filter" data-category="System">System</span> | 
					    <span class="category-filter" data-category="General">General</span>
					</p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
						<span class="color-option" style="background-color: #2b2b2b;" data-color="black"></span> 
						<span class="color-option" style="background-color: #d3d3d3;" data-color="gray"></span> 
						<span class="color-option" style="background-color: #ffffff;" data-color="white"></span> 
						<span class="color-option" style="background-color: #8b6f52;" data-color="brown"></span>
					</div>
				</div>
			</div>
			<div class="product-list">
				<div class="product-item" data-category="System" data-color="white">
					<a href="/product/window/system/tilt-turn">
					    <img th:src="@{/img/window/Tilt&Turn.png}">
					</a>
					<p>System WB-01</p>
				</div>
				<div class="product-item" data-category="System" data-color="brown">
					<a href="/product/window/system/lift-slide">
					    <img th:src="@{/img/window/Lift&Slide.jpg}">
					</a>
					<p>System WB-02</p>
				</div>
				<div class="product-item" data-category="System" data-color="white">
					<a href="/product/window/system/door">
					    <img th:src="@{/img/window/Turning Door.jpg}">  
					</a>
					<p>System WB-03</p>
				</div>
				<div class="product-item" data-category="General" data-color="white">
					<a href="/product/window/general/1">
					    <img th:src="@{/img/window/general.jpg}">
					</a>
					<p>General WA-01</p>
				</div>
			</div>
		</div>
	</div>
</body>
</div>
</html>
