<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<header>시스템창 옵션</header>
		<div class="content">
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/window/system/tilt-turn">Tilt-turn</a> 
					    <img th:src="@{/img/window/Tilt&Turn.jpg}">
                </div>
                <div class="product-item">
					<a href="/product/window/system/lift-slide">Lift&Slide</a> 
					    <img th:src="@{/img/window/Lift&Slide.jpg}">
                </div>
			    <div class="product-item">
					<a href="/product/window/system/door">Turning-Door</a> 
					    <img th:src="@{/img/window/Turning Door.jpg}">
                </div>
                
			</div>
		</div>
	</div>
</body>
</html>
