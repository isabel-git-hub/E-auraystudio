<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="/css/productstyle.css" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

h3 {
	margin-right: 378px;
	text-align: center;
	font-weight: bolder;
	margin-bottom: 8px;
	font-size: 21px;
}

#wall-options {
    display: flex;
    flex-wrap: wrap;
    margin-top: 20px;
    gap: 65px;
}

/* 개별 옵션 스타일 */
.option {
	text-align: center;
	padding: 14px;
	border: 1px solid #ccc;
	background-color: #f5f5f5;
	width: 171px;
	border-radius: 10px;
	transition: background-color 0.3s ease;
	position: relative; /* 이미지와 텍스트 배치를 위한 relative 설정 */
}

/* 옵션 안의 링크 스타일 */
.option a {
	text-decoration: none;
	color: #000;
	font-size: 18px;
	position: absolute;
	top: 17%;
	left: 50%;
	transform: translate(-50%, -50%); /* 중앙 정렬 */
	white-space: nowrap; /* 텍스트 줄바꿈 방지 */
}

/* 옵션 안의 이미지 스타일 */
.option img {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 10px;
	margin-top: 37px;
}

/* 옵션 hover 시 배경색 변화 */
.option:hover {
	background-color: #ddd;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<h3>wall 옵션</h3>
		<div class="content">
			<div id="wall-options">
				<div class="option">
					<a href="/product/wall/style">stylewall</a>
						<img th:src="@{/img/wall/stylewall/stylewall.png}">
				</div>
				<div class="option">
					<a href="/product/wall/panel">wallpanel</a>
						<img th:src="@{/img/wall/wallpanel/wallpanel.png}">
				</div>
			</div>
		</div>
	</div>    
</body>
</html>
