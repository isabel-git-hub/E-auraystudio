<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

h3 {
	margin-right: 552px;
	text-align: center;
	font-weight: bolder;
	margin-bottom: 8px;
	font-size: 21px;
}

/* 타일 옵션을 가로로 정렬 */
#tile-options {
	display: flex;
	gap: 20px;
	margin-bottom: 8px;
}

/* 개별 옵션 스타일 */
.option {
	text-align: center;
	padding: 14px;
	border: 1px solid #ccc;
	background-color: #f5f5f5;
	width: 171px;
	border-radius: 10px;
	transition: background-color 0.3s ease;
	position: relative; /* 이미지와 텍스트 배치를 위한 relative 설정 */
}

/* 옵션 안의 링크 스타일 */
.option a {
	text-decoration: none;
	color: #000;
	font-size: 18px;
	position: absolute;
	top: 17%;
	left: 50%;
	transform: translate(-50%, -50%); /* 중앙 정렬 */
	white-space: nowrap; /* 텍스트 줄바꿈 방지 */
}

/* 옵션 안의 이미지 스타일 */
.option img {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 10px;
	margin-top: 37px;
}

/* 옵션 hover 시 배경색 변화 */
.option:hover {
	background-color: #ddd;
}

/* 타일 옵션 위에 있는 큰 사진을 감싸는 div */
#top-image-wrapper {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
}

/* 타일 옵션 위에 있는 사진을 가로로 길게 설정 */
#top-image {
	width: 645px; /* 원하는 가로 길이 설정 */
	height: 215px; /* 원하는 세로 길이 설정 */
	object-fit: cover; /* 이미지 비율을 유지하면서 크기에 맞춤 */
}

/* 타일 옵션 위에 배치될 이미지 스타일 */
.header-images {
	display: flex;
	justify-content: center;
	gap: 20px; /* 이미지 간 간격 */
	margin-bottom: 30px;
}

.header-image {
	width: 215px; /* 각 이미지의 너비 설정 */
	height: 200px;
	/* border-radius: 10px; */ /* 둥근 모서리 */
}

.modern-image {
	width: 396px;
	height: 200px;
	/* border-radius: 10px; */
}

/* 설명 텍스트를 감싸는 div 스타일 */
#description-wrapper {
	width: 640px; /* 왼쪽 이미지의 너비에 맞춤 */
	margin-left: 360px; /* 왼쪽 이미지에 맞추기 위해 여백 설정 */
}

p {
	font-size: 14px;
	margin-left: -66px;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<div id="top-image-wrapper">
		<img id="top-image" th:src="@{/img/tile/natural3.png}">
	</div>
	<h3>타일 옵션</h3>
		<div id="description-wrapper">
			<p>다양한 재질과 디자인으로 제작된 바닥 및 벽 장식 재료로, 내구성과 미적 효과를 제공합니다.</p>
		</div>
		<div class="content">
			<div id="tile-options">
				<div class="option">
					<a href="/product/tile/natural">Natural</a>
						<img th:src="@{/img/tile/natural.png}">
				</div>
				<div class="option">
					<a href="/product/tile/modern">Modern</a>
						<img th:src="@{/img/tile/modern.png}">
				</div>
				<div class="option">
					<a href="/product/tile/unique">Unique</a>
						<img th:src="@{/img/tile/unique.png}">
				</div>
			</div>
		</div>
		<!-- <div class="header-images">
			<img class="header-image modern-image" th:src="@{/img/tile/modern2.png}"> 
			<img class="header-image" th:src="@{/img/tile/unique2.png}">
		</div> -->
	</div>  
</body>
</html>
