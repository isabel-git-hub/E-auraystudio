<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h3 {
    margin-bottom: -6px;
    padding-left: 26px;
    text-decoration: underline;
}

p {
    margin-top: 0;
    padding-left: 7px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
}

.color-selection {
    margin-top: 0px;
    padding-left: 7px;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-top: 10px; /* 간격을 원하는 크기로 조정 */
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>Unique</h3>
		<div class="content">
			<p>독창적이고 개성 있는 디자인으로 특별하고 눈에 띄는 공간을 연출하는 타일입니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: 
                        <span class="category-filter" data-category="Unique">Unique</span>
                    </p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;" data-color="black"></span>
                        <span class="color-option" style="background-color: #d3d3d3;" data-color="gray"></span>
                        <span class="color-option" style="background-color: #ffffff;" data-color="tan brown"></span>
                        <span class="color-option" style="background-color: #e1d7bc;" data-color="beige"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item" data-category="Unique" data-color="black">
					<a href="/product/tile/unique/1">
					    <img th:src="@{/img/tile/테라조 스톤.png}">
					</a>
					<p>Unique TA-05</p>
                </div>
                <div class="product-item" data-category="Unique" data-color="gray">
					<a href="/product/tile/unique/2"> 
					    <img th:src="@{/img/tile/텍스 그레이 패턴.jpg}">
					</a>
					<p>Unique TA-11</p>
                </div>
                <div class="product-item" data-category="Unique" data-color="gray">
					<a href="/product/tile/unique/3">
					    <img th:src="@{/img/tile/스텔라 테라조.jpg}">
					</a>
					<p>Unique TA-12</p>
                </div>
                <div class="product-item" data-category="Unique" data-color="beige">
					<a href="/product/tile/unique/4">
					    <img th:src="@{/img/tile/텍스 아이보리 내추럴.jpg}">
					</a>
					<p>Unique TA-13</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
