<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category, .colors, .features {
    display: flex;
    align-items: center;
}

.color-selection {
    margin-top: 20px;
}

.color-options {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>Modern</h3>
		<div class="content">
			<p>깔끔하고 세련된 디자인으로 현대적이고 미니멀한 공간을 연출하는 타일입니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: Modern</p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #ffffff;"></span>
                        <span class="color-option" style="background-color: #d3d3d3;"></span>
                        <span class="color-option" style="background-color: #8b6f52;"></span>
                        <span class="color-option" style="background-color: #e1d7bc;"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/tile/modern/1"> 
					    <img th:src="@{/img/tile/우니카 화이트.jpg}">
					</a>
					<p>Modern TA-03</p>
                </div>
                <div class="product-item">
					<a href="/product/tile/modern/2"> 
					    <img th:src="@{/img/tile/스톤클라우드 아이보리.jpg}">
					</a>
					<p>Modern TA-04</p>
                </div>
                <div class="product-item">
					<a href="/product/tile/modern/3">  
					    <img th:src="@{/img/tile/우니카 그레이.jpg}">
					</a>
					<p>Modern TA-07</p>
                </div>
                <div class="product-item">
					<a href="/product/tile/modern/4"> 
					    <img th:src="@{/img/tile/스노우 비앙코.jpg}">
					</a>
					<p>Modern TA-09</p>
                </div>
                <div class="product-item">
					<a href="/product/tile/modern/5"> 
					    <img th:src="@{/img/tile/그레이스.png}">
					</a>
					<p>Modern TA-10</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
