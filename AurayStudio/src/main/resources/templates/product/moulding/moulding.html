<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h3 {
    margin-bottom: -6px;
    padding-left: 26px;
    text-decoration: underline;
}

p {
    margin-top: 0;
    padding-left: 7px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
}

.color-selection {
    margin-top: 0px;
    padding-left: 7px;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-top: 10px; /* 간격을 원하는 크기로 조정 */
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<h3>몰딩</h3>
		<div class="content">
			<p>벽과 천장, 바닥 등의 경계 부분에 장식적인 마감재를 사용하여 공간의 완성도와 디자인을 높이는 요소입니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: 
					    <span class="category-filter" data-category="Hidden">Hidden</span> |
					    <span class="category-filter" data-category="Flat">Flat</span> |
					    <span class="category-filter" data-category="Minus">Minus</span> |
					    <span class="category-filter" data-category="Ceiling">Ceiling</span> |
					    <span class="category-filter" data-category="Baseboard">Baseboard</span> |
					    <span class="category-filter" data-category="Stair">Stair</span>
					</p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
						<span class="color-option" style="background-color: #2b2b2b;" data-color="black"></span> 
						<span class="color-option" style="background-color: #d3d3d3;" data-color="gray"></span> 
						<span class="color-option" style="background-color: #ffffff;" data-color="white"></span> 
						<span class="color-option" style="background-color: #8b6f52;" data-color="brown"></span>
					</div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item" data-category="Hidden" data-color="white">
					<a href="/product/moulding/hidden/1"> 
					    <img th:src="@{/img/moulding/히든몰딩_01.jpg}">
					</a>
					<p>Hidden MA-01</p>
                </div>
                <div class="product-item" data-category="Flat" data-color="white">
					<a href="/product/moulding/flat/1"> 
					    <img th:src="@{/img/moulding/평몰딩_01.jpg}">
					</a>
					<p>Flat MA-02</p>
                </div>
                <div class="product-item" data-category="Minus" data-color="brown">
					<a href="/product/moulding/minus/1"> 
					    <img th:src="@{/img/moulding/마이너스몰딩_01.jpg}">
					</a>
					<p>Minus MA-03</p>
                </div>
                <div class="product-item" data-category="Ceiling" data-color="brown">
					<a href="/product/moulding/ceiling/1">  
					    <img th:src="@{/img/moulding/천장몰딩_01.jpg}">
					</a>
					<p>Ceiling MA-04</p>
                </div>
                <div class="product-item" data-category="Baseboard" data-color="brown">
					<a href="/product/moulding/baseboard/1"> 
					    <img th:src="@{/img/moulding/걸레받이몰딩_01.jpg}">
					</a>
					<p>Baseboard MA-05</p>
                </div>
                <div class="product-item" data-category="Stair" data-color="brown">
					<a href="/product/moulding/stair/1">
					    <img th:src="@{/img/moulding/계단몰딩_01.jpg}">
					</a>
					<p>Stair MA-06</p>
                </div>
			</div>
		</div>
	</div>  
</body>
</html>
