<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/index.css">
<link rel="stylesheet" href="/css/timeless/timeless_1.css">

</head>
<body>
    <div layout:fragment="content">
        <h3>시에나</h3>
        <div class="product-detail">
            <div class="product-image">
                <img th:src="@{/img/bath/시에나.jpg}">
            </div>
            <div class="product-info">
                <p><strong>카테고리:</strong> Classic</p>
                <p><strong>제품코드:</strong> BATH-20</p>
                <p><strong>제품설명:</strong> 부드러운 베이지톤의 트라버틴 패턴으로 완성한 호텔식 무드의 욕실</p>
                <p><strong>색상:</strong> 베이지 <span style="background-color: #e1d7bc; width: 20px; height: 20px; display: inline-block;"></span></p>
                <div class="product-actions">
                    <button class="action-button">인테리어 상담신청</button>
                    <button class="action-button">가까운 매장찾기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
