<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category, .colors, .features {
    display: flex;
    align-items: center;
}

.color-selection {
    margin-top: 20px;
}

.color-options {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>타임리스 바스</h3>
		<div class="content">
			<p>시간에 구애받지 않는 클래식하고 우아한 욕실 스타일입니다.</p>
			<div class="filter">
				<div class="category">
					<p>카테고리: Modern | Classic</p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;"></span>
                        <span class="color-option" style="background-color: #d3d3d3;"></span>
                        <span class="color-option" style="background-color: #ffffff;"></span>
                        <span class="color-option" style="background-color: #e1d7bc;"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/bath/timeless/1"> 
					    <img th:src="@{/img/bath/시에나.jpg}">
					</a>
					<p>Classic BATH-20</p>
                </div>
                <div class="product-item">
					<a href="/product/bath/timeless/2"> 
					    <img th:src="@{/img/bath/모노코드.jpg}">
					</a>
					<p>Modern BATH-21</p>
                </div>
                <div class="product-item">
					<a href="/product/bath/timeless/3">  
					    <img th:src="@{/img/bath/트라버틴 베이지.jpg}">
					</a>
					<p>Modern BATH-22</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
