<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>바스 구성기기 제품 상세</title>
    <!-- <link href="@{/css/productstyle.css}" rel="stylesheet"> -->
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h3 {
    margin-bottom: -6px;
    padding-left: 20px;
}

.product-detail {
    display: flex;
    gap: 20px;
    padding: 20px;
}

.product-image img {
    max-width: 400px;
    max-height: 400px;
    object-fit: cover;
}

.product-info {
    flex: 1;
}

.product-info h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.product-info p {
    margin-bottom: 10px;
}

.product-actions {
    margin-top: 20px;
}

.action-button {
    padding: 10px 20px;
    margin-right: 10px;
    background-color: #d9534f;
    color: #fff;
    border: none;
    cursor: pointer;
}

.action-button:hover {
    background-color: #c9302c;
}

</style>
</head>
<body>
    <div layout:fragment="content">
        <h3>파티션</h3>
        <div class="product-detail">
            <div class="product-image">
                <img th:src="@{/img/bath/파티션.png}">
            </div>
            <div class="product-info">
                <p><strong>제품코드:</strong> BATH-48</p>
                <p><strong>제품설명:</strong> 물이 많이 튀는 샤워공간을 분리해주는 샤워파티션은 비산 방지 필름이 붙어있어 깨져도 파편이 튈 위험이 없어 안전합니다.</p>
                <p><strong>색상:</strong> 실버 <span style="background-color: #d3d3d3; width: 20px; height: 20px; display: inline-block;"></span></p>
                <div class="product-actions">
                    <button class="action-button">인테리어 상담신청</button>
                    <button class="action-button">가까운 매장찾기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
