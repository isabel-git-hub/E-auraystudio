<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

h3 {
	margin-right: 552px;
	text-align: center;
	font-weight: bolder;
	margin-bottom: 8px;
	font-size: 21px;
}

/* 바스 옵션을 가로로 정렬 */
#bath-options {
	display: flex;
	gap: 20px;
	margin-bottom: 8px;
}

/* 개별 옵션 스타일 */
.option {
	text-align: center;
	padding: 14px;
	border: 1px solid #ccc;
	background-color: #f5f5f5;
	width: 171px;
	border-radius: 10px;
	transition: background-color 0.3s ease;
	position: relative; /* 이미지와 텍스트 배치를 위한 relative 설정 */
}

/* 옵션 안의 링크 스타일 */
.option a {
	text-decoration: none;
	color: #000;
	font-size: 18px;
	position: absolute;
	top: 17%;
	left: 50%;
	transform: translate(-50%, -50%); /* 중앙 정렬 */
	white-space: nowrap; /* 텍스트 줄바꿈 방지 */
}

/* 옵션 안의 이미지 스타일 */
.option img {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 10px;
	margin-top: 37px;
}

/* 옵션 hover 시 배경색 변화 */
.option:hover {
	background-color: #ddd;
}

/* 바스 옵션 위에 있는 큰 사진을 감싸는 div */
#top-image-wrapper {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
}

/* 바스 옵션 위에 있는 사진을 가로로 길게 설정 */
#top-image {
	width: 645px; /* 원하는 가로 길이 설정 */
	height: 215px; /* 원하는 세로 길이 설정 */
	object-fit: cover; /* 이미지 비율을 유지하면서 크기에 맞춤 */
}

/* 바스 옵션 위에 배치될 이미지 스타일 */
.header-images {
	display: flex;
	justify-content: center;
	gap: 20px; /* 이미지 간 간격 */
	margin-bottom: 30px;
}

.header-image {
	width: 215px; /* 각 이미지의 너비 설정 */
	height: 200px;
	/* border-radius: 10px; */ /* 둥근 모서리 */
}

.timeless-image {
	width: 396px;
	height: 200px;
	/* border-radius: 10px; */
}

/* p 태그를 감싸는 div 스타일 */
#description-wrapper {
	width: 640px; /* 왼쪽 이미지의 너비에 맞춤 */
	margin-left: 360px; /* 왼쪽 이미지에 맞추기 위해 여백 설정 */
}
p {
font-size: 14px;
margin: 0;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<div id="top-image-wrapper">
		<img id="top-image" th:src="@{/img/bath/essential2.png}">
	</div>
	<h3>바스 옵션</h3>
	<div id="description-wrapper">
			<p>편안한 목욕을 위해 디자인된 욕실 공간으로, 스타일과 기능을 모두 갖춘 욕조와 관련 기기를 포함합니다.</p>
		</div>
	<div class="content">
			<div id="bath-options">
				<div class="option">
					<a href="/product/bath/essential">에센셜 바스</a>
						<img th:src="@{/img/bath/essential.png}">	
				</div>
				<div class="option">
					<a href="/product/bath/timeless">타임리스 바스</a>
						<img th:src="@{/img/bath/timeless.png}">	
				</div>
				<div class="option">
					<a href="/product/bath/fixtures">바스 구성기기</a>
						<img th:src="@{/img/bath/fixtures.png}">	
				</div>
			</div>
		</div>
		<!-- <div class="header-images">
			<img class="header-image timeless-image" th:src="@{/img/bath/timeless2.png}">
			<img class="header-image" th:src="@{/img/bath/fixtures2.png}">
	    </div> -->
		
	</div>  
</body>
</html>
