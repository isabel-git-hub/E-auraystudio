<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

/* 중앙에 정렬된 내용 */
.content {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

/* 제목 스타일 */
h3 {
	margin-right: 552px;
	text-align: center;
	font-weight: bolder;
	margin-bottom: 21px;
	font-size: 21px;
}

/* 바스 옵션을 가로로 정렬 */
#bath-options {
	display: flex;
	justify-content: center; /* 중앙 정렬 */
	gap: 30px;
	margin-bottom: 8px;
}

/* 개별 옵션 스타일 */
.option {
	text-align: center;
	padding: 14px;
	border: 1px solid #ccc;
	background-color: #f5f5f5;
	width: 194px;
	border-radius: 10px;
	transition: background-color 0.3s ease;
	position: relative;
}

/* 옵션 링크 스타일 */
.option a {
	text-decoration: none;
	color: #000;
	font-size: 18px;
	position: absolute;
	top: 17%;
	left: 50%;
	transform: translate(-50%, -50%);
	white-space: nowrap;
}

/* 옵션 이미지 스타일 */
.option img {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 10px;
	margin-top: 37px;
}

/* 옵션 hover 시 배경색 변화 */
.option:hover {
	background-color: #ddd;
}

/* 바스 옵션 위의 큰 이미지를 감싸는 div */
#top-image-wrapper {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
	margin-top: -132px;
}

/* 바스 옵션 위의 사진을 가로로 길게 설정 */
#top-image {
	width: 100%; /* 화면 너비에 맞게 설정 */
	max-width: 645px; /* 최대 너비 제한 */
	height: 215px; /* 비율 유지하면서 높이 자동 조절 */
	object-fit: cover;
}

/* 설명 텍스트를 감싸는 div */
#description-wrapper {
	width: 100%;
	max-width: 800px;
	margin: 0 auto; /* 중앙 정렬 */
	text-align: center;
	margin-bottom: 20px;
}

/* 설명 텍스트 스타일 */
p {
	font-size: 15px;
	margin-left: 79px;
}

.sidebar {
	width: 10%; /* 사이드바의 너비를 20%로 설정 */
	height: 100%;
	padding: 3px;
	/* margin-top: 3%; 다시 조절하기*/
	margin-top: 3%;
	background-color: #f4f4f4;
	box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<div layout:fragment="content">
		<aside class="sidebar">
			<h2>바스</h2>
			<span class="custom-line"></span>
			<ul>
				<li><a href="/product/bath/essential">에센셜 바스</a></li>
				<li><a href="/product/bath/timeless">타임리스 바스</a></li>
				<li><a href="/product/bath/fixtures">바스 구성기기</a></li>
			</ul>
			<a href="/product">제품목록</a>
		</aside>
		<div id="top-image-wrapper">
		<img id="top-image" th:src="@{/img/bath/essential2.png}">
	</div>
	<h3>바스 옵션</h3>
	<div id="description-wrapper">
			<p>스타일과 기능을 모두 갖춘 욕조와 관련 기기를 포함한, 편안한 목욕을 위한 욕실 공간입니다.</p>
		</div>
	<div class="content">
			<div id="bath-options">
				<div class="option">
					<a href="/product/bath/essential">에센셜 바스</a>
						<img th:src="@{/img/bath/essential.png}">	
				</div>
				<div class="option">
					<a href="/product/bath/timeless">타임리스 바스</a>
						<img th:src="@{/img/bath/timeless.png}">	
				</div>
				<div class="option">
					<a href="/product/bath/fixtures">바스 구성기기</a>
						<img th:src="@{/img/bath/fixtures.png}">	
				</div>
			</div>
		</div>
		<!-- <div class="header-images">
			<img class="header-image timeless-image" th:src="@{/img/bath/timeless2.png}">
			<img class="header-image" th:src="@{/img/bath/fixtures2.png}">
	    </div> -->
		
	</div>  
</body>
</html>
