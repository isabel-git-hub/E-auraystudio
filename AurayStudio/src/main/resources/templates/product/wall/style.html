<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category, .colors, .features {
    display: flex;
    align-items: center;
}

.color-selection {
    margin-top: 20px;
}

.color-options {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<header>스타일월 옵션</header>
		<div class="content">
			<div class="filter">
				<div class="category">
					<span>카테고리</span> 
					<span>대리석</span>
					<span>우드</span>
					<span>패브릭</span>
					<span>솔리드</span>
					<span>기타</span>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;"></span>
                        <span class="color-option" style="background-color: #d3d3d3;"></span>
                        <span class="color-option" style="background-color: #8b6f52;"></span>
                        <span class="color-option" style="background-color: #e1d7bc;"></span>
                    </div>
				</div>
				<div class="features">
                    <span>기능</span>
                    <input type="checkbox" id="feature1" name="feature1" value="방염">
                    <label for="feature1">방염</label>
                    <input type="checkbox" id="feature2" name="feature2" value="비방염">
                    <label for="feature2">비방염</label>
                </div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/wall/style/marble/1"> 
					    <img th:src="@{/img/wall/stylewall/예카테리나.jpg}">
					</a>
					<p>마블 비방염 LA-04</p>
                </div>
                <div class="product-item">
					<a href="/product/wall/style/marble/2"> 
					    <img th:src="@{/img/wall/stylewall/밀키브리즈.jpg}">
					</a>
					<p>마블 비방염 LA-05</p>
                </div>
			    <div class="product-item">
					<a href="/product/wall/style/wood/1"> 
					    <img th:src="@{/img/wall/stylewall/아카지아.jpg}">
					</a>
					<p>우드 비방염 LA-01</p>
                </div>
                <div class="product-item">
                    <a href="/product/wall/style/wood/2"> 
					    <img th:src="@{/img/wall/stylewall/소프트오크.jpg}">
					</a>
                    <p>우드 비방염 LA-02</p>
                </div>
			    <div class="product-item">
					<a href="/product/wall/style/wood/3"> 
					    <img th:src="@{/img/wall/stylewall/우드 누아.jpg}">
					</a>
					<p>우드 비방염 LA-03</p>
                </div>
                <div class="product-item">
					<a href="/product/wall/style/etc/1"> 
					    <img th:src="@{/img/wall/stylewall/로네 라이트.jpg}">
					</a>
					<p>기타 방염 LA-06</p>
                </div>
                <div class="product-item">
					<a href="/product/wall/style/etc/2"> 
					    <img th:src="@{/img/wall/stylewall/차콜 스톤.jpg}">
					</a>
					<p>기타 비방염 LA-07</p>
                </div>
                <div class="product-item">
					<a href="/product/wall/style/marble/3"> 
					    <img th:src="@{/img/wall/stylewall/콜로세오 브라운.jpg}">
					</a>
					<p>마블 비방염 LA-08</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
