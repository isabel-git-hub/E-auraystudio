<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="/css/productstyle.css" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

h3 {
	margin-right: 378px;
	text-align: center;
	font-weight: bolder;
	margin-bottom: 8px;
	font-size: 21px;
}

#wall-options {
    display: flex;
    flex-wrap: wrap;
    margin-top: 20px;
    gap: 65px;
}

/* 개별 옵션 스타일 */
.option {
	text-align: center;
	padding: 14px;
	border: 1px solid #ccc;
	background-color: #f5f5f5;
	width: 171px;
	border-radius: 10px;
	transition: background-color 0.3s ease;
	position: relative; /* 이미지와 텍스트 배치를 위한 relative 설정 */
}

/* 옵션 안의 링크 스타일 */
.option a {
	text-decoration: none;
	color: #000;
	font-size: 18px;
	position: absolute;
	top: 17%;
	left: 50%;
	transform: translate(-50%, -50%); /* 중앙 정렬 */
	white-space: nowrap; /* 텍스트 줄바꿈 방지 */
}

/* 옵션 안의 이미지 스타일 */
.option img {
	width: 80px;
	height: 80px;
	border-radius: 50%;
	object-fit: cover;
	margin-bottom: 10px;
	margin-top: 37px;
}

/* 옵션 hover 시 배경색 변화 */
.option:hover {
	background-color: #ddd;
}

/* 월 옵션 위에 있는 큰 사진을 감싸는 div */
#top-image-wrapper {
	display: flex;
	justify-content: center;
	margin-bottom: 20px;
}

/* 월 옵션 위에 있는 사진을 가로로 길게 설정 */
#top-image {
	width: 494px; /* 원하는 가로 길이 설정 */
	height: 215px; /* 원하는 세로 길이 설정 */
	object-fit: cover; /* 이미지 비율을 유지하면서 크기에 맞춤 */
}

/* 월 옵션 위에 배치될 이미지 스타일 */
.header-images {
	display: flex;
	justify-content: center;
	gap: 20px; /* 이미지 간 간격 */
	margin-bottom: 30px;
}

.header-image {
	width: 215px; /* 각 이미지의 너비 설정 */
	height: 200px;
	/* border-radius: 10px; */ /* 둥근 모서리 */
}

.wall-image {
	width: 396px;
	height: 200px;
	/* border-radius: 10px; */
}

/* 설명 텍스트를 감싸는 div 스타일 */
#description-wrapper {
	width: 100%;
	max-width: 800px;
	margin: 0 auto; /* 중앙 정렬 */
	text-align: center;
	margin-bottom: 20px;
}

p {
	font-size: 14px;
	margin-left: 4px;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<div id="top-image-wrapper">
		<img id="top-image" th:src="@{/img/wall/stylewall/stylewall3.png}">
	</div>
	<h3>wall 옵션</h3>
		<div id="description-wrapper">
			<p>다양한 텍스처와 패턴으로 시각적인 깊이와 균형을 강조한 벽 디자인입니다.</p>
		</div>
		<div class="content">
			<div id="wall-options">
				<div class="option">
					<a href="/product/wall/style">stylewall</a>
						<img th:src="@{/img/wall/stylewall/stylewall.png}">
				</div>
				<div class="option">
					<a href="/product/wall/panel">wallpanel</a>
						<img th:src="@{/img/wall/wallpanel/wallpanel.png}">
				</div>
			</div>
		</div>
		<!-- <div class="header-images">
			<img class="header-image wall-image" th:src="@{/img/wall/stylewall/stylewall2.png}"> 
			<img class="header-image" th:src="@{/img/wall/wallpanel/wallpanel2.png}">
		</div> -->
	</div>    
</body>
</html>
