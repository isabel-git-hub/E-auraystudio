<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

h3 {
    margin-bottom: -6px;
    padding-left: 26px;
}

p {
    margin-top: 0;
    padding-left: 7px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category {
    display: flex;
    align-items: center;
    margin-top: 8px;
}

.color-selection {
    margin-top: 0px;
    padding-left: 7px;
}

.features {
    margin-top: 10px;
    padding-left: 7px;
}

.color-options {
    display: flex;
    gap: 10px;
    margin-top: 10px; /* 간격을 원하는 크기로 조정 */
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}
</style>
</head>
<body>
	<div layout:fragment="content">
		<h3>월판넬</h3>
		<div class="content">
			<div class="filter">
				<div class="category">
					<p>카테고리: 
                        <span class="category-filter" data-category="월시스템">월시스템</span> | 
                        <span class="category-filter" data-category="템바">템바</span> | 
                        <span class="category-filter" data-category="디자인보드">디자인보드</span> |
                        <span class="category-filter" data-category="클래식월">클래식월</span> | 
                        <span class="category-filter" data-category="벽선반">벽선반</span> | 
                        <span class="category-filter" data-category="아트월">아트월</span>
                    </p>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;" data-color="black"></span>
                        <span class="color-option" style="background-color: #d3d3d3;" data-color="gray"></span>
                        <span class="color-option" style="background-color: #ffffff;" data-color="white"></span>                        
                        <span class="color-option" style="background-color: #8b6f52;" data-color="brown"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item" data-category="월시스템" data-color="white">
					<a href="/product/wall/panel/wall-system/1"> 
					    <img th:src="@{/img/wall/wallpanel/인피니월.jpg}">
					</a>
					<p>월시스템 LB-03</p>
                </div>
                <div class="product-item" data-category="월시스템" data-color="gray">
					<a href="/product/wall/panel/wall-system/2"> 
					    <img th:src="@{/img/wall/wallpanel/월시스템 와이드.jpg}">
					</a>
					<p>월시스템 LB-04</p>
                </div>
			    <div class="product-item" data-category="템바" data-color="brown">
					<a href="/product/wall/panel/tamba/1"> 
					    <img th:src="@{/img/wall/wallpanel/무늬목 템바보드.jpg}">
					</a>
					<p>템바 LB-01</p>
                </div>
                <div class="product-item" data-category="템바" data-color="brown">
					<a href="/product/wall/panel/tamba/2"> 
					    <img th:src="@{/img/wall/wallpanel/템바보드.jpg}">
					</a>
					<p>템바 LB-07</p>
                </div>
			    <div class="product-item" data-category="디자인보드" data-color="brown">
					<a href="/product/wall/panel/board/1"> 
					    <img th:src="@{/img/wall/wallpanel/버니보드.jpg}">
					</a>
					<p>디자인보드 LB-02</p>
                </div>
                <div class="product-item" data-category="클래식월" data-color="white">
					<a href="/product/wall/panel/classic/1"> 
					    <img th:src="@{/img/wall/wallpanel/클래식월.jpg}">
					</a>
					<p>클래식월 LB-05</p>
                </div>
                <div class="product-item" data-category="월시스템" data-color="white">
					<a href="/product/wall/panel/wall-system/3"> 
					    <img th:src="@{/img/wall/wallpanel/월시스템.jpg}">
					</a>
					<p>월시스템 LB-06</p>
                </div>
                <div class="product-item" data-category="벽선반" data-color="white">
					<a href="/product/wall/panel/shelf/1"> 
					    <img th:src="@{/img/wall/wallpanel/슬림라인 선반.jpg}">
					</a>
					<p>벽선반 LB-08</p>
                </div>
                <div class="product-item" data-category="벽선반" data-color="black">
					<a href="/product/wall/panel/shelf/2"> 
					    <img th:src="@{/img/wall/wallpanel/라인선반.jpg}">
					</a>
					<p>벽선반 LB-09</p>
                </div>
                <div class="product-item" data-category="벽선반" data-color="black">
					<a href="/product/wall/panel/shelf/3"> 
					    <img th:src="@{/img/wall/wallpanel/박스선반.jpg}">
					</a>
					<p>벽선반 LB-10</p>
                </div>
                <div class="product-item" data-category="벽선반" data-color="black">
					<a href="/product/wall/panel/shelf/4"> 
					    <img th:src="@{/img/wall/wallpanel/멀티선반.jpg}">
					</a>
					<p>벽선반 LB-11</p>
                </div>
                <div class="product-item" data-category="아트월" data-color="brown">
					<a href="/product/wall/panel/art/1"> 
					    <img th:src="@{/img/wall/wallpanel/모노.jpg}">
					</a>
					<p>아트월 LB-12</p>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
