<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

#wall-style-options {
	display: flex;
	flex-wrap: wrap;
	margin-top: 20px;
	gap: 20px;
}

.option {
	flex: 1 1 30%;
	text-align: center;
	padding: 20px;
	border: 1px solid #ccc;
	background-color: #f5f5f5;
	transition: background-color 0.3s ease;
}

.option a {
	text-decoration: none;
	color: #000;
	font-size: 18px;
}

.option:hover {
	background-color: #ddd;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category, .colors, .features {
    display: flex;
    align-items: center;
}

.color-selection {
    margin-top: 20px;
}

.color-options {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">
		<header>월판넬 옵션</header>
		<div class="content">
			<div class="filter">
				<div class="category">

					<span>월시스템</span>
					<span>템바</span>
					<span>디자인보드</span>
					<span>클래식월</span>
					<span>벽선반</span>
					<span>아트월</span>
				</div>
				<div class="color-selection">
					<span>색상</span>
					<div class="color-options">
                        <span class="color-option" style="background-color: #2b2b2b;"></span>
                        <span class="color-option" style="background-color: #d3d3d3;"></span>
                        <span class="color-option" style="background-color: #8b6f52;"></span>
                        <span class="color-option" style="background-color: #ffffff;"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/wall/panel/wall-system/1"> 
					    <img src="/images/wall-system_1.jpg" alt="월시스템 제품1">
					</a>

                </div>
                <div class="product-item">

					</a>
					<p>월시스템 LB-04</p>
                </div>
			    <div class="product-item">
					<a href="/product/wall/panel/tamba/1"> 
					    <img src="/images/tamba_1.jpg" alt="템바 제품1">
					</a>
					<p>템바 LB-01</p>
                </div>
                <div class="product-item">
					<a href="/product/wall/panel/tamba/2">

                </div>
			    <div class="product-item">

					</a>

                </div>
                <div class="product-item">

                </div>

</body>
</html>
