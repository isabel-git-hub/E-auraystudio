<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
<title>Auray Studio</title>
<link href="@{/css/productstyle.css}" rel="stylesheet">
<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 20px;
}

.content {
    padding: 20px;
}

.filter {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.category, .colors, .features {
    display: flex;
    align-items: center;
}

.color-selection {
    margin-top: 20px;
}

.color-options {
    display: flex;
    gap: 10px;
}

.color-option {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    border-radius: 50%;
    cursor: pointer;
}

.product-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

.product-item {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    width: 150px;
}

.product-item img {
    width: 100%;
    height: auto;
}

.product-item p {
    margin-top: 10px;
}

.product-item button {
    margin-top: 10px;
    padding: 5px 10px;
    cursor: pointer;
}

</style>
</head>
<body>
	<div layout:fragment="content">

                        <span class="color-option" style="background-color: #d3d3d3;"></span>
                        <span class="color-option" style="background-color: #8b6f52;"></span>
                        <span class="color-option" style="background-color: #ffffff;"></span>
                    </div>
				</div>
			</div>
			<div class="product-list">
			    <div class="product-item">
					<a href="/product/wall/panel/wall-system/1">

                </div>
                <div class="product-item">
